<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <nav class="navbar">
        <!-- Navigation content here -->
    </nav>
        <div class="container">
            <section class="payment-form">
                <h2>Payment Details</h2>
                <div class="payment-options">
                    <div class="upi-option">
                        <h3>Scan UPI QR Code</h3>
                        <img src="qr.jpg" alt="UPI QR Code">
                        <p>Scan this QR code with your UPI app to make the payment.</p>
                        <div class="container">
                            <section class="payment-form">
                                <h2>Enter UPI ID</h2>
                                <div class="upi-input">
                                    <input type="text" id="upiId" name="upiId" placeholder="Enter UPI ID" required>
                                    <button id="verifyButton">Verify</button>
                                </div>
                                <div id="verificationMessage"></div>
                            </section>
                        </div>
                    </div>
                    <div class="card-option">
                        <h3>Card Details</h3>
                        <form action="#" method="post">
                            <label for="cardNumber">Card Number:</label>
                            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
                            <label for="expiryDate">Expiry Date:</label>
                            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM / YY" required>
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
                            <button type="button" id="confirm-order">Pay Now</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/payment.js"></script>
    <script src="js/nav.js"></script>

</body>
</html>
