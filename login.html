<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <a href="https://storyset.com/mobile"></a>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            max-width: 900px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .container .video-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container .form-section {
            flex: 1;
            padding: 40px;
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            background-color: #333;
            color: white;
            text-transform: uppercase;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }

        .form-section p {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .form-section p a {
            color: #007bff;
            text-decoration: none;
        }

        .form-section p a:hover {
            text-decoration: underline;
        }
        body, video {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="video-section">
        <video autoplay  muted>
            <source src="Mobile login.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="form-section">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</div>
<script>
    // Prevent dragging the video
    document.querySelector('video').addEventListener('dragstart', function(e) {
        e.preventDefault();
    });
</script>
</body>
</html>
